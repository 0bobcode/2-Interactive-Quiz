<body>
    <nav>Welcome To Quiz</nav>

    <main>
        <section class="quiz-container">
            <h1 id="quiz-heading">ready to play Quizüß†</h1>
            <div class="question-container">
                <p id="question"></p>
            </div>
            <div class="answer-container">
                <button class="answer-btn" onclick="checkAnswser(1)"></button>
                <button class="answer-btn" onclick="checkAnswser(2)"></button>
                <button class="answer-btn" onclick="checkAnswser(3)"></button>
                <button class="answer-btn" onclick="checkAnswser(4)"></button>
            </div>
            <div class="feedback" id="feedback"></div>

            <button id="next-btn" onclick="nextQuestion()">next question</button>
        </section>
    </main>

    <script>
        


            const questions = [
                // {
                //     question: "Q1.what is full form of https",
                //     options: ["hyper text transfer protocall secure", "hyper text translation protocal secured", "highest text translator perfected secure", "hyper text transfer language unsecure"],
                //     correctAnswer: 1

                // },
                {
                    question: "Q2. define array",
                    options: ["it is an varible", "programming language", "a data structure that stores elements of the same type", "a website that allows you to get fonts"],
                    correctAnswer: 3
                }
            ];
            console.log(questions[0]);

            let currentQuestionIndex = 0

            function loadQuestion() {
                let currentQuestion = questions[currentQuestionIndex]
                document.getElementById("question").textContent = questions.question
                const optBtns = document.querySelectorAll(".answer-btn")
                optBtns.forEach((optBtn, index) => {
                    optBtn.textContent = questions.options[index]
                    optBtn.disabled = false
                });

                document.getElementById("feedback").textContent = "";
                document.getElementById("next-btn").style.display = "none";
            }
            function checkAnswser(selected){
                let correct = questions[currentQuestionIndex].correctAnswer
                const feedback = document.getElementById("feedback")
                let buttons  =  document.querySelectorAll(".answer-btn")
                if(selected===correct){
                    feedback.textContent = "correct!"
                    feedback.style.color = "green"
                }
                else{
                    feedback.textContent = "WRONG!!!"
                    feedback.style.color ="red"
                }
                buttons.forEach(button =>{
                    button.disabled = true
                })
            }

            loadQuestion()


            
    </script>
